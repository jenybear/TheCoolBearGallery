<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Cool Bear Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>The Cool Bear Gallery</h1>

    <ul class="socialmedia">
        <a href="https://instagram.com">
            <li><i class="fa fa-instagram"></i></li>
        </a>
    </ul>

    <h3><a style="color:rgb(153, 63, 153);text-align:center;font-family:Arial, Helvetica, sans-serif;">Click on Bear or
            Image for
            More!</a></h3>

    <!-- with CSS, JS - can refer to <div> to make more sections and so on-->

    <!--First Secion-->
    <h3 class="subtitle">Cool American Bears</h3>
    <div class="flex-container">
        <!--property:value; INLINE CSS with HTML-->
        <div>
            <p><a style="color:red;" class="center" href="https://en.wikipedia.org/wiki/Grizzly_bear">Grizzly
                    Bear</a></p>
            <!--text can be link-->
            <a href="https://en.wikipedia.org/wiki/Grizzly_bear"><img src="img/GrizzlyBear1.jpg" alt="Grizzly Bear"></a>
        </div>

        <div>
            <p><a style="color:rgb(228, 132, 23);" class="center"
                    href="https://en.wikipedia.org/wiki/American_black_bear">Black
                    Bear</a></p>
            <a href="https://en.wikipedia.org/American_black_bear"><img src="img/BlackBear1.jpg" alt="Black Bear"></a>
        </div>

        <div>
            <p><a style="color:rgb(125, 187, 0);" class="center" href="https://en.wikipedia.org/wiki/Polar_bear">Polar
                    Bear</a></p>
            <a href="https://en.wikipedia.org/wiki/Polar_bear"><img src="img/PolarBear1.jpg" alt="Polar Bear"></a>
            <!--can have image be link-->
        </div>
    </div>

    <!--Second Section-->
    <h3 class="subtitle">Other Cool Bears</h3>
    <div class="flex-container">
        <div>
            <p><a style="color:rgb(0, 102, 0);" class="center" href="https://en.wikipedia.org/wiki/Giant_panda">Panda
                    Bear</a></p>
            <a href="https://en.wikipedia.org/wiki/Giant_panda"><img src="img/GiantPanda1.jpg" alt="Panda Bear"></a>
        </div>

        <div>
            <p><a style="color:blueviolet;" class="center" href="https://en.wikipedia.org/wiki/Koala">Koala Bear</a></p>
            <a href="https://en.wikipedia.org/wiki/Koala"><img src="img/Koala1.jpg" alt="Koala Bear"></a>
        </div>

        <div>
            <p><a style="color:violet;" class="center" href="https://en.wikipedia.org/wiki/Sun_bear">Sun
                    Bear</a></p>
            <a href="https://en.wikipedia.org/wiki/Sun_bear"><img src="img/SunBear1.jpg" alt="Sun Bear"></a>
        </div>
    </div>
</body>

</html>
